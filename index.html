    <title>Bird Lens Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <script>
      // Immediately check local storage to avoid flash of incorrect theme
      // Default is dark (class="dark" on html), so we only remove it if explicit light
      if (localStorage.getItem('theme') === 'light') {
        document.documentElement.classList.remove('dark');
      }
    </script>
